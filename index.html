<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerContainer">
        <div class="sidebar">
            <button class="newChat">
                <div class="row">
                    <img src="chatgpt.svg" alt="" class="chatgptimg">
                    <p>New Chat</p>
                </div>
                <img src="editicon.svg" alt="" class="editicon">
            </button>

            <div class="sideBarFooter">
                <p class="sideBarFooterText">Sign up or Login</p>
                <p class="sideBarFooterMoreText">Get smarter responses,
                    upload files and images and more.</p>

                <button class="primaryButton">Sign up</button>
                <button class="secondaryButton">Log in</button>
            </div>
        </div>

        <div class="mainSide">
            <p class="gptHeader">Chat GPT</p>
            <div class="centerHead">
                <img src="chatgpt.svg" alt="" class="centerLogo">
                <h1>How can I help you today?</h1>
            </div>
            <p class="mainText">By messaging ChatGPT, you agree to our terms and have read our privacy and policy</p>

        </div>

    </div>
</body>
</html>
